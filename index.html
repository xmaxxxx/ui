<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div><img src="images (1).png" alt="Logo" class="logo"></div>
        <div class="navp"> <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="toggle-theme">Toggle Theme</a></li>
            </ul>
        </nav></div>
        
       
    </header>
    
    <main>
        <section id="hero">
            <img src="AI-is-coming-â€”-and-HR-is-not-prepared.jpg" alt="Hero Image" class="hero-image">
            <div class="hero-text">
                <h1>Welcome to Our Site</h1>
                <p>Your journey starts here.</p>
            </div>
        </section>

        <section id="video">
            <h2>Introduction Video</h2>
            <video controls>
                <source src="v.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section id="personalization">
            <h2>Personalize Your Experience</h2>
            <label for="font-size">Font Size:</label>
            <input type="range" id="font-size" min="10" max="30" value="16">
            <label for="color-theme">Color Theme:</label>
            <button id="light-theme">Light</button>
            <button id="dark-theme">Dark</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
